<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルサイト</title>
</head>
<body>
  <div>
    <h1>こんにちは</h1>
    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file">アップロードするファイルを選択してください</label>
          <input type="file" id="file" name="file" multiple>
        </div>
        <div>
          <button>送信</button>
        </div>
    </form>
  </div>
</body>
</html>
